$def with(servicios)
<h3>
    <a href="/servicios">servicios</a>
</h3>
<table id="datos_tabla" class="table table-hover" cellspacing="0" width="100%">
    <thead>
        <th>servicios</th>
        <th>Edit</th>
        <th>Delete</th>
    </thead>
    <tbody>
        $for item in servicios:
        <tr>
            <td><a href='/servicios/view/$item.id_servicio'>$item.servicio</a></td>
            <td><a href='/servicios/edit/$item.id_servicio'><span class="glyphicon glyphicon-pencil"></span></a></td>
            <td><a href='/servicios/delete/$item.id_servicio'><span class="glyphicon glyphicon-trash"></span></a></td>
        </tr>
    </tbody>
</table>
<br>
<br>
